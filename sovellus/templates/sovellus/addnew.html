{% extends "base.html" %}

{% block title %}Post something new{% endblock %}

{% block content %}
<h1>Add new posts</h1>

<form action="{% url 'postNewPost' %}" method="post">
    {{ form }}
    <input type="submit" value="Post">
</form>

<h4>Links:</h4>
<a href="{% url 'showNotes' user.get_username %}">Show personal notes</a><br>
<a href="{% url 'index' %}">List of posts</a><br>
<a href="{% url 'filterPost' %}">Filtered posts</a>
{% endblock %}
